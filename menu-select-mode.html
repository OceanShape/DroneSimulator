<label align="center">출발/도착 지점 선택</label>
<table style="width: 160px;">
    <td align="center" colspan="2">출발</td>
        <tr>
            <td align="left" style="width: 50px;">경도</td>
            <td align="right"><input id="select_start_longitude" type="text" style="text-align: right; width: 90%; height: 90%;" value="-"></td>
        </tr>
        <tr>
            <td align="left">위도</td>
            <td align="right"><input id="select_start_latitude" type="text" style="text-align: right; width: 90%; height: 90%;" value="-"></td>
        </tr>
        <tr>
            <td align="left">고도</td>
            <td align="right"><input id="select_start_altitude" type="text" style="text-align: right; width: 90%; height: 90%;" value="-"></td>
        </tr>
    <td align="center" colspan="2">도착</td>
        <tr>
            <td align="left" style="width: 50px;">경도</td>
            <td align="right"><input id="select_end_longitude" type="text" style="text-align: right; width: 90%; height: 90%;" value="-"></td>
        </tr>
        <tr>
            <td align="left">위도</td>
            <td align="right"><input id="select_end_latitude" type="text" style="text-align: right; width: 90%; height: 90%;" value="-"></td>
        </tr>
        <tr>
            <td align="left">고도</td>
            <td align="right"><input id="select_end_altitude" type="text" style="text-align: right; width: 90%; height: 90%;" value="-"></td>
        </tr>
    <td align="center" colspan="2"></td>
    <tr><td align="left" colspan="2"><input align="left" type="radio" name="measureMode" onclick="setMapMoveState();" checked>지도 이동</td></tr>
    <tr><td align="left" colspan="2"><input align="left" type="radio" name="measureMode" onclick="setPOISelectState();">POI 선택</td></tr>
</table>
<p align="center">
    <button onclick="reset()">초기화</button>
    <button onclick="changeMode()">주행 시작</button>
</p>
